<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Animated Button</title>
  <style> body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #1a1a1a;
}

.container {
  text-align: center;
}

.glowing-button {
  padding: 15px 30px;
  font-size: 18px;
  color: white;
  background-color: #6200EA;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 0 15px rgba(98, 0, 234, 0.5), 
              0 0 30px rgba(98, 0, 234, 0.5), 
              0 0 45px rgba(98, 0, 234, 0.5);
}

.glowing-button:hover {
  background-color: #7b1fa2;
  box-shadow: 0 0 20px rgba(123, 31, 162, 1), 
              0 0 40px rgba(123, 31, 162, 0.8), 
              0 0 60px rgba(123, 31, 162, 0.6), 
              0 0 80px rgba(123, 31, 162, 0.4);
  transform: scale(1.1);
}

.glowing-button:active {
  background-color: #4A0072;
  box-shadow: 0 0 10px rgba(74, 0, 114, 0.5);
  transform: scale(0.95);
} 
</style>
</head>
<body>
  <div class="container">
    <button class="glowing-button">Click Me</button>
  </div>
</body>
</html>
