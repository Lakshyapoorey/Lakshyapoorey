<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Reset default margin and padding, and use box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Center the form vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://wallpaperaccess.com/full/3358359.jpg') no-repeat;
           background-size: cover;
              background-position: centre;
        }

        /* Style the wrapper for the form */
        .wrapper {
            width: 420px;
            background: transparent;
border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }
        .wrapper .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .wrapper .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 20px;
            outline: none;
        }

        .wrapper .input-box input::placeholder {
            color: #fff;
        }

        .wrapper .input-box box-icon {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
        }

        /* Style the remember-forgot section */
        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin-bottom: 15px;
        }

        .wrapper .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .wrapper .remember-forgot a:hover {
            text-decoration: underline;
        }

        /* Style the login button */
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        /* Style the register link */
        .wrapper .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .wrapper .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .wrapper .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1> <strong> WebWizards</strong> </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon type='solid' name='lock'></box-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
